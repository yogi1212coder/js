    <meta charset="UTF-8" />

  </head>
  <body>



    <script>
      function add(a, b) {
        return a+b;
      }
      function divvide(a, b) {
        return a/b;
      }
      function calculate(x,y,operation) {

        return operation(x,y)
      }
      console.log(calculate(2,2,add))
      console.log(calculate(2,2,divvide))

    </script>


  </body>
